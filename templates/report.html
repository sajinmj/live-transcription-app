<!DOCTYPE html>
<html>
<head>
  <title>Transcript Report - {{ filename }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
      color: #333;
    }
    .report-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    pre {
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h1>Transcript Report</h1>
    <p><strong>Filename:</strong> {{ filename }}</p>
    <pre>{{ content }}</pre>
  </div>
</body>
</html>
