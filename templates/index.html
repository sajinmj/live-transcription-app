<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Cloud Speech to Text Live</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
    }
    #transcription {
      border: 2px solid #ccc;
      background: white;
      padding: 1em;
      height: 200px;
      overflow-y: auto;
      font-size: 1.1em;
      white-space: pre-line;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      cursor: pointer;
      margin-bottom: 1em;
    }
    button.recording {
      background-color: #d9534f;
      color: white;
      border: none;
    }
    .report-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.2em;
      text-decoration: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <h1>Google Cloud Speech-to-Text (Live)</h1>
  <button id="mic-button">ðŸŽ¤ Start Listening</button>
  <div id="transcription">Press the mic button to start...</div>

  <!-- âœ… New Button for Viewing Reports -->
  <a href="/reports" class="report-btn">ðŸ“„ View Saved Reports</a>

  <script>
    const socket = io();
    const micButton = document.getElementById('mic-button');
    const transcriptionDiv = document.getElementById('transcription');

    let isRecording = false;
    let audioContext, processor, input, globalStream;
    let finalTranscript = '';

    micButton.addEventListener('click', async () => {
      if (!isRecording) {
        micButton.classList.add('recording');
        micButton.textContent = 'ðŸ›‘ Stop Listening';
        transcriptionDiv.innerText = 'Listening...';
        finalTranscript = '';

        try {
          await startRecording();
          socket.emit('start_transcription');
          isRecording = true;
        } catch (e) {
          transcriptionDiv.innerText = 'Mic access error: ' + e.message;
          micButton.classList.remove('recording');
        }
      } else {
        micButton.classList.remove('recording');
        micButton.textContent = 'ðŸŽ¤ Start Listening';
        stopRecording();
        socket.emit('stop_transcription');
        transcriptionDiv.innerText = finalTranscript + '\n[Stopped]';
        isRecording = false;
      }
    });

    async function startRecording() {
      globalStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new AudioContext({ sampleRate: 16000 });
      if (audioContext.state === 'suspended') await audioContext.resume();

      input = audioContext.createMediaStreamSource(globalStream);
      processor = audioContext.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (e) => {
        const floatSamples = e.inputBuffer.getChannelData(0);
        const int16Samples = convertFloat32ToInt16(floatSamples);
        const base64Data = arrayBufferToBase64(int16Samples.buffer);
        socket.emit('audio_chunk', { audio_data: base64Data });
      };

      input.connect(processor);
      processor.connect(audioContext.destination);
    }

    function stopRecording() {
      if (processor) processor.disconnect();
      if (input) input.disconnect();
      if (audioContext) audioContext.close();
      if (globalStream) globalStream.getTracks().forEach(t => t.stop());
    }

    function convertFloat32ToInt16(buffer) {
      const buf = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        let s = Math.max(-1, Math.min(1, buffer[i]));
        buf[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return buf;
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      bytes.forEach(b => binary += String.fromCharCode(b));
      return btoa(binary);
    }

    socket.on('transcript_update', (data) => {
      if (data.is_final) {
        finalTranscript += data.transcript + '\n';
      }
      transcriptionDiv.innerText = finalTranscript + (data.is_final ? '' : data.transcript + '...');
      transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
    });

    socket.on('transcript_error', (data) => {
      transcriptionDiv.innerText = '[Error] ' + data.error;
    });
  </script>
</body>
</html>
